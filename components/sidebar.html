<!-- Responsive Sidebar with Overlay -->
<div id="sidebar-overlay" class="sidebar-overlay" tabindex="-1"></div>
<aside id="profile-sidebar" class="sidebar-panel">
  <button id="sidebar-close-btn" class="sidebar-close-btn" aria-label="إغلاق القائمة">&times;</button>
  <!-- User Profile Section -->
  <div class="p-6 border-b border-golden-light/20 dark:border-golden-light/20">
    <div id="user-profile">
      <div class="flex items-center gap-3 mb-4">
        <div id="user-avatar" class="w-12 h-12 rounded-full bg-golden-light dark:bg-golden flex items-center justify-center text-xl font-bold text-white">U</div>
        <div>
          <h3 id="user-name" class="text-lg font-bold text-golden-dark dark:text-golden-light">ضيف</h3>
          <p id="user-email" class="text-sm text-golden/70 dark:text-golden-light/70">سجل الدخول لحفظ إحصائياتك</p>
        </div>
      </div>
      <div id="profile-actions" class="hidden">
        <button id="edit-profile" class="profile-action-btn">
          <i class="fas fa-user-edit mr-1"></i> تعديل الملف
        </button>
        <button id="logout-btn" class="profile-action-btn mt-2">
          <i class="fas fa-sign-out-alt mr-1"></i> تسجيل الخروج
        </button>
      </div>
    </div>
    <!-- Auth Forms -->
    <div id="auth-section">
      <!-- Forms remain similar but with improved styling -->
    </div>
  </div>
  <!-- Enhanced Navigation -->
  <nav class="p-6 border-b border-golden-light/20 dark:border-golden-light/20">
    <ul class="space-y-2">
      <li>
        <a href="index.html" class="nav-link active">
          <i class="fas fa-home"></i>
          <span>الرئيسية</span>
        </a>
      </li>
      <li>
        <a href="tasbeeh.html" class="nav-link">
          <i class="fas fa-prayer-beads"></i>
          <span>عداد التسبيح</span>
        </a>
      </li>
      <li>
        <a href="morning.html" class="nav-link">
          <i class="fas fa-sun"></i>
          <span data-i18n="morning_evening_adhkar">أذكار الصباح/المساء</span>
        </a>
      </li>
      <li>
        <a href="statistics.html" class="nav-link">
          <i class="fas fa-chart-bar"></i>
          <span>الإحصائيات</span>
        </a>
      </li>
      <li>
        <a href="settings.html" class="nav-link">
          <i class="fas fa-cog"></i>
          <span data-i18n="settings">الإعدادات</span>
        </a>
      </li>
    </ul>
  </nav>
  <!-- Enhanced Settings -->
  <div class="p-6">
    <h4 class="text-lg font-bold text-golden-dark dark:text-golden-light mb-4" data-i18n="quick_settings">إعدادات سريعة</h4>
    <div class="settings-group mt-4">
      <label class="settings-label">اللغة</label>
      <select id="language-select" class="settings-select">
        <option value="ar" selected>العربية</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="settings-group mt-4">
      <label class="settings-label">التنبيهات</label>
      <div class="space-y-2 mt-2">
        <label class="settings-toggle-item">
          <input type="checkbox" id="prayer-notifications" checked>
          <span>تنبيهات الصلاة</span>
        </label>
        <label class="settings-toggle-item">
          <input type="checkbox" id="adhkar-notifications" checked>
          <span>تنبيهات الأذكار</span>
        </label>
      </div>
    </div>
    <div class="settings-group mt-4">
      <label class="settings-label" data-i18n="font_size">حجم الخط</label>
      <select id="sidebar-font-size" class="settings-select">
        <option value="small" data-i18n="font_size_small">صغير</option>
        <option value="medium" data-i18n="font_size_medium" selected>متوسط</option>
        <option value="large" data-i18n="font_size_large">كبير</option>
      </select>
    </div>
  </div>
</aside>
